<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Media Card</title>
    <style>
      img{
        max-width: 100%
          
      }
      .card{
        width: 320px;
        box-shadow: 1px 1px 4px 1px #888;
        border-radius: 40px;
        background-color: white;  
        overflow: hidden;
        padding: 20px;
        
      }
    </style>
  </head>
  <body>
    <article class="card">
      <img src="https://picsum.photos/320/240" alt="Random image">
      <p>
        This is a wider card with supporting text below as a natural 
        lead-in to additional content. This content is a little bit longer
      </p>
      <footer>
        <button class="viewButton">
          View
        </button>
        <button class="editButton">
          edit
        </button>
        <span>9 min</span>
      </footer>
  </article>
    
    
    
  </body>
</html>
